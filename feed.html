<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Locus</title>
        <link rel="stylesheet" href="css/locus.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Scope+One" rel="stylesheet">
        <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEsvrSNb5sT_P-hcVuaHO0j8bCYjpBrsY&callback=initMap">
    </script>
        <!-- <link rel="icon" href="pokeball.png"> -->
    </head>
    <body>
        <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
        <div class="header">
            <h1>Locus</h1>
            <img src="images/plus.png" id="plus"/>
        </div>
        <div class="upload">
            <img src="images/cancel.png" id="cancel"/>

            Paste image url:
            <input type="text" id="file"><br>
            <button type="button" id="upload" onclick="upload()">Upload</button>
        </div>
        <div class="locus">
        </div>
        <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src='js/locus.js'></script>
    </body>
</html>
